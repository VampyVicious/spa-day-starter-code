<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h3>My profile</h3><p th:text = "${name}"></p> <p th:text = "${skintype}"> </p><p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <table>
    <th:block th:each = "facials : ${facials}"> <tr> <td th:text = "${facials}">
    </tr> </td>  </th:block>
    </table>
</div>
</body>
</html>
